<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %} {% load staticfiles %}

<!-- 写入 base.html 中定义的 title -->
{% block title %} 文章详情 {% endblock title %}

<!-- 写入 base.html 中定义的 content -->
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'bootstrap4/css/code.css' %}"> {#语法高亮#}

<!-- 文章详情 -->
<div class="container">
    <div class="row">
        <!-- 标题及作者 -->
        <h1 class="col-12 mt-4 mb-4">{{ article.title }}</h1>
        <div class="col-12 alert alert-success" style="line-height: 38px">作者：{{ article.author }}
            <button class="btn btn-warning" style="float: right">
                <a href="{% url "article:article_delete" article.id %}">删除文章</a></button>
        </div>
        <!-- 文章正文 -->
        <div class="col-12">
            <!---加入safe过滤器，防止django将body部分进行转义-->
            <p>{{ article.body|safe }}</p>
        </div>
    </div>
</div>

{% endblock content %}
